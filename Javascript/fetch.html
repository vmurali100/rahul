<body>
    <script>
        let users = []
        async function getUserDetails(){
            let respose = await fetch("https://jsonplaceholder.typicode.com/users")
            users = await respose.json()
            displayDetails()
        }

        function displayDetails(){
            console.log(users)
        }
        getUserDetails()
    </script>
